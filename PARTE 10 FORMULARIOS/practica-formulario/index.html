<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACTICA FORMULARIO</title>
  <link rel="stylesheet" href="../boostrap/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3 card mt-3 pb-3 bg-light">
        <h1 class="text-center mt-3 text-warning">Formulario</h1>
        <form action="" id="formulario" novalidate>
          <div class="mt-2">
            <input class="form form-control" type="text" placeholder="Ingrese su nombre" id="userName" required>
            <p class="text-danger mt-2 d-none" id="alertName"></p>
          </div>
          <div class="mt-2">
            <input class="form form-control" type="email" placeholder="Ingrese su correo" id="userEmail" required>
            <p class="text-danger mt-2 d-none" id="alertEmail"></p>
          </div>
          <div class="mt-3">
            <input class="btn btn-success" type="submit" value="Enviar">
          </div>
        </form>
        <div class="alert alert-success mt-3 text-center d-none" id="alertSuccess">Los datos son correctos</div>
      </div>
    </div>
  </div>

  <script src="../boostrap/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
