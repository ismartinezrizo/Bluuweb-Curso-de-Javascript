<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica</title>
  <link rel="stylesheet" href="boostrap/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">

      <section class="manzana col-sm-4 mt-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manzanaüçè</h5>
            <p>C$50</p>
            <a href="#" class="btn btn-outline-success btn-agregar" data-fruta="manzana" data-precio="50">AGREGAR</a>
          </div>
        </div>
      </section>

      <section class="Melon col-sm-4 mt-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Uva üçá</h5>
            <p>C$20</p>
            <a href="#" class="btn btn-outline-success btn-agregar" data-fruta="uva" data-precio="20">AGREGAR</a>
          </div>
        </div>
      </section>

      <section class="manzana col-sm-4 mt-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sandilla üçâ</h5>
            <p>C$30</p>
            <a href="#" class="btn btn-outline-success btn-agregar" data-fruta="sandilla" data-precio="30">AGREGAR</a>
          </div>
        </div>
      </section>

    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="table-responsive encabezado-tabla">

          <table class="table table-striped table-sm">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="carrito">
              <!-- LO LLENAMOS CON EL TEMPLATE SE INSERTA EL TR-->
            </tbody>
          </table>

        </div>

        <!-- PARA EL TOTAL -->
        <ul class="list-group" id="carritoTotal">
          <!-- LO LLENAMOS CON EL TEMPLATE -->
        </ul>

      </div>
    </div>
  </div>

  <template id="template">
    <tr>
      <td id="nombreFruta">Manzana</td>
      <td id="cantidadFruta">1</td>
      <td id="precioFruta">0</td>
      <td id="subtotal">0</td>
      <td>
        <button class="btn btn-outline-success mt-1 btn-opcion" id="btnAunmentar">Aunmentar</button>
        <button class="btn btn-outline-danger mt-1 btn-opcion" id="btnDisminuir">Disminuir</button>
      </td>
    </tr>
  </template>

  <template id="templateTotal">
    <h3 class="list-group-item text-center d-flex justify-content-between">Total:
      <span id="total">0</span>
      <button class="btn btn-warning">Finalizar Compra üõí</button>
    </h3>
  </template>

  <script src="boostrap/bootstrap.bundle.min.js"></script>
  <script src="practica.js"></script>
</body>

</html>
