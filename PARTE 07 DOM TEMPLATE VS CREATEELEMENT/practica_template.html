<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Template - Carrito</title>
  <link rel="stylesheet" href="boostrap/bootstrap.min.css">
</head>

<body>
  <main class="container mt-3">

    <h1 class="text-center text-warning bg-dark pb-3">Frutas</h1>

    <div class="row">

      <article class="col-sm-4 mt-3">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title">Cereza🍓</h3>
            <a class="btn btn-outline-primary" data-fruta="cereza">Agregar</a>
          </div>
        </div>
      </article>

      <article class="col-sm-4 mt-3">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="text-center">Banana🍌</h3>
            <a class="btn btn-outline-primary" data-fruta="banana">Agregar</a>
          </div>
        </div>
      </article>

      <article class="col-sm-4 mt-3">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="text-center">Manzana🍏</h3>
            <a class="btn btn-outline-primary" data-fruta="manzana">Agregar</a>
          </div>
        </div>
      </article>

    </div>
    <!--end-row-->
  </main>
  <!--end-main-->


  <section class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
        <ul class="list-group" id='carrito'>
          <!-- 
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="lead">Manzana</span>
              <span class="badge rounded-pill bg-primary">1</span>
            </li> 
          -->
        </ul>
      </div>
    </div>
  </section>

  <template id="template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="lead nombre-producto">Manzana</span>
      <span class="badge rounded-pill bg-primary cantidad-producto">1</span>
    </li>
  </template>


  <script src="practica_template.js"></script>
</body>

</html>
